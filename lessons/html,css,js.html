<body>
    <button class="add">Add to cart</button>

    <p>

    <p>

    <p>

    <p>
        <button class="btn-1" onclick="clickBtn('1')">Gaming</button>
        <button class="btn-2" onclick="clickBtn('2')">Music</button>
        <button class="btn-3" onclick="clickBtn('3')">Tech</button>
    </p>

    <p>
        <input class="input" type="number" placeholder="Enter a number">
        <button onclick="calculate()">Calculate</button>
        <p class="display"></p>
    </p>
    <script>

    let toggled = true;
    let btn1 = document.querySelector('.btn-1');   
    let btn2 = document.querySelector('.btn-2');
    let btn3 = document.querySelector('.btn-3');
    
    function clickBtn(btn){

        if(toggled){
                if(btn === '1'){
                    btn1.classList.add('clicked');
                    btn2.classList.remove('clicked');
                    btn3.classList.remove('clicked');
                }else if(btn === '2'){
                    btn1.classList.remove('clicked');
                    btn2.classList.add('clicked');
                    btn3.classList.remove('clicked');
                }else if(btn === '3'){
                    btn1.classList.remove('clicked');
                    btn2.classList.remove('clicked');
                    btn3.classList.add('clicked');

                }else{
                    toggled = false;
                }

        }
    }

    let display = document.querySelector('.display')
   function calculate(){
    let input = document.querySelector('.input').value;
    let inputVal = Number(input);
    if(inputVal > 40){
        display.innerHTML = `${inputVal} free ship`
        display.classList.remove('error');
    }else if(inputVal < 0){
        display.classList.add('error');
        display.innerHTML = 'Error no negative';
    }else{
        inputVal += 10;
        display.innerHTML = `${inputVal} -10 ship`
        display.classList.remove('error');
    }
   }
    </script>
