       const countPositive = (array) => {

       //11l.
       const minMax = (nums) => {
        if(nums.length === 0) return {
            min: null,
            max: null
        };

        let result = {min: nums[0], max: nums[0]}
        for(let i = 0; i<nums.length; i++){
            if(nums[i] < result.min){
                result.min = nums[i]
            }
            if(nums[i] > result.max){
                result.max = nums[i] 
            }
        }
        return result;
       }
       console.log(minMax([1, 0, 5]));

       const countWords = (words) => {

        if(words.length === 0) return{
            apple: null,
            banana: null
        }

        let result = {

            banana: 0
        }

        words.forEach((word) => {
           if(word === 'apple'){
            result.apple += 1;
           }else{
            result.banana += 1;
           }
        })
        return result;
       }
