<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .main-content {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
    }
    .container {
      background-color: rgb(0, 0, 0);
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      width: 100%;
    }
    .display {
      background-color: rgb(232, 229, 229);
      padding: 23px 12px;
      font-size: 2rem;
      text-align: end;
      font-weight: 600;
      border-radius: 5px;

      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: normal;
      max-width: 100%;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 10px;
      background-color: rgb(40, 40, 40);
      padding: 10px;
      border-radius: 10px;
    }
    button {
      padding: 17px 22px;
      font-size: 1.4rem;
      border-radius: 100px;
      border: 1px solid white;
      color: white;
      background-color: rgb(17, 17, 17);
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: rgb(0, 0, 0);
      transform: scale(1.1);
    }
    button:active {
      opacity: 0.2;
    }
    .error {
      color: rgb(187, 4, 4);
    }

    button.operator {
      background-color: rgb(215, 141, 2);
    }
    button.operator:active {
      opacity: 0.2;
    }
    button.operator:hover {
      background-color: rgb(130, 84, 1);
    }

    button.clear {
      background-color: rgb(187, 4, 4);
    }
    button.clear:active {
      opacity: 0.2;
    }
    button.clear:hover {
      background-color: rgb(113, 1, 1);
    }
  </style>
  <body>
    <p id="date"></p>
    <div class="main-content">
      <h1 class="title">Simple Calculator</h1>

      <div class="container">
        <p id="number" class="display">0</p>
        <div class="buttons">
          <button onclick="calculate('1')">1</button>
          <button onclick="calculate('2')">2</button>
          <button onclick="calculate('3')">3</button>
          <button class="clear" onclick="calculate('clear')">C</button>

          <button onclick="calculate('4')">4</button>
          <button onclick="calculate('5')">5</button>
          <button onclick="calculate('6')">6</button>
          <button class="operator" onclick="calculate('*')">x</button>

          <button onclick="calculate('7')">7</button>
          <button onclick="calculate('8')">8</button>
          <button onclick="calculate('9')">9</button>
          <button class="operator" onclick="calculate('+')">+</button>

          <button onclick="calculate('0')">0</button>
          <button onclick="calculate('.')">.</button>
          <button onclick="calculate('/')">/</button>
          <button class="operator" onclick="calculate('=')">=</button>
        </div>
      </div>
    </div>
    

    <script>
      let result = localStorage.getItem("total") || "";
      const numbers = document.getElementById("number");

      function calculate(value) {
        if (value === "=") {
          try {
            result = eval(result);
            numbers.classList.remove("error");
          } catch {
            result = "Error";
            numbers.classList.add("error");

            setTimeout(() => {
              result = "";
              numbers.classList.remove("error");
              localStorage.removeItem("total");
              numbers.innerText = "0";
            }, 1000);
          }
        } else if (value === "clear") {
          result = "";
          localStorage.removeItem("total");
        } else {
          result += value;
        }
        localStorage.setItem("total", result);

        numbers.innerText = result || "0";
      }

      const date = Date();
    </script>
  </body>
</html>
