    <script>
        const words = ['hello', 'world', 'search', 'example', 'search'];
        let index = -1;
        for(let i = 0; i<words.length; i++){
            if('search' === words[i]){
                index = i;
                break
            }
        }
        console.log(index);

        const findIndexArray = (array, word) => {
            let index = -1
            for(let i = 0; i<array.length; i++){
                if(word === array[i]){
                    index = i;
                    return index
                }
            }
            return index;
        }
        console.log(findIndexArray(['green', 'red', 'blue', 'red'], 'yellow'));

        
        const removeEgg = (foods) => {
            console.log(foods);
           const reverse = foods.slice().reverse();
           const result = []
           let countEgg = 0
           for(let i = 0; i<reverse.length; i++){
            if(reverse[i] === 'egg' && countEgg < 2){
                countEgg++
            }else{
                result.push(reverse[i]);
            }

           }
           return result.reverse();
        }
        console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
        // console.log(removeEgg(['ham', 'egg', 'egg', 'apple', 'egg']));

        for(let i = 1; i<= 20; i++){
            let result = ''
            if(i % 3 === 0){
                result += 'Fizz'
            }if(i % 5 === 0){
                result += 'Bunnz'
            } 
            
            console.log(result || i)
        }
        const uniqueArray = (unique) => {
            const result = []
            for(let i = 0; i<unique.length; i++){
                if(!result.includes(unique[i])){ //includes method checks if the value is already in the array
                    result.push(unique[i])
                }
            }
            return result;
        }
        console.log(uniqueArray(['apple', 'banana', 'apple', 'orange', 'banana', 'kiwi']));

        
    </script>
